  <script>
    $(document).ready(function() {
      $('#view').setZoomPicture({
        thumbsContainer: '#pics-thumbs',
        prevContainer: '#nav-left-thumbs',
        nextContainer: '#nav-right-thumbs',
        loadMsg: '<img src="oie_10155884ba.gif" />',
      });

      const view = document.querySelector("#view .thumb");

      view.addEventListener("click", (ev) => {
        const src = ev.target.src;
        const cnt = document.createElement("div");
        const exit = document.createElement("div");
        exit.classList.add("exit")
        cnt.append(exit)
        cnt.classList.add("big-image");
        const img = document.createElement("img");
        img.src = src;
        cnt.append(img);
        console.log(cnt);
        document.querySelector("#box").append(cnt);
        exit.addEventListener("click", () => {
          document.querySelector("#box .big-image").remove()
        })
      });
    });

    function change(value) {
      var div = document.getElementById('titleOfImage');
      var text = '';
      if (value == 1) text += 'Spectator</br>2018';
      if (value == 2) text += 'Lust am Leben</br>Karl Wozek</br>2018';
      if (value == 3) text += 'Lust am Leben</br>Karl Wozek</br>2018';
      if (value == 4) text += 'this is four';
      if (value == 5) text += 'this is five';
      if (value == 6) text += 'this is six';
      if (value == 7) text += 'this is seven';
      div.innerHTML = text;
    }
  </script>
